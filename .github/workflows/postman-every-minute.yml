### 3. Commit the File

- Scroll down
- Add commit message: "Add GitHub Actions workflow for Postman collection"
- Click **"Commit new file"**

## How to Verify It's Working

1. Go to the **"Actions"** tab in your repo
2. You should see **"QA Market Status Check (Every Minute)"**
3. Wait 1 minute, then refresh - you'll see a new run appear
4. Click on any run to see the logs and test results

